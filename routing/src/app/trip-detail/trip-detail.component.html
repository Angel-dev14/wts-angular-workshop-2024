<div class='trip-detail-container'>
  <div class='header-section'>
    <h1>{{ trip.title }}</h1>
    <p class='location'>{{ trip.location }}</p>
    <img [src]='trip.imageUrl' alt='{{ trip.title }}' class='header-image'/>
  </div>

  <div class='info-section'>
    <h2>About the Trip</h2>
    <p>{{ trip.description }}</p>
  </div>

  <div class='map-section'>
    <h2>Location Map</h2>
    <!-- Embed a Google Map or any map component here -->
    <div id='map'>
      <iframe
        src='https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d505145.6949744661!2d115.07157704999999!3d-8.4554714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd141d3e8100fa1%3A0x24910fb14b24e690!2sBali%2C%20Indonesia!5e0!3m2!1sen!2smk!4v1725314234686!5m2!1sen!2smk'
        width='100%' height='450' style='border:0;' allowfullscreen='' loading='lazy'
        referrerpolicy='no-referrer-when-downgrade'></iframe>
    </div>
  </div>

  <div class="tabs tabs-section">
    <h2 (click)="navigateToChildRoute('gallery')">Photo Gallery</h2>
    <h2 (click)="navigateToChildRoute('reviews')">User Reviews</h2>
  </div>

  <router-outlet/>
  
  <button routerLink='/destinations' class='back-button'>Back to Destinations</button>
</div>
